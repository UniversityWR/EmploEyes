<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="idRole" value="#{roleBean.idRole}"/>
        <f:viewParam name="idUser" value="#{roleBean.idUser}"/>   
        <f:viewParam name="idUser" value="#{userBean.idUser}"/>   
        <f:viewAction action="#{roleBean.init}" />
    </f:metadata>

    <h:head>
        <title>Role Form</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column>
                    <h:form id="roleForm">
                        <b:container class="container">
                            <b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Name" required="true" id="name" value="#{roleBean.role.name}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Start Year" required="false" id="startYear" value="#{roleBean.role.startYear}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="End Year" required="false" id="endYear" value="#{roleBean.role.endYear}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Salary" required="true" id="salary" value="#{roleBean.role.salary}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Feedback" required="false" id="feedback" value="#{roleBean.role.feedback}"/>
                                </b:column>  
                            </b:row> 

                            <b:row>
                                <b:column> 
                                    <h:outputLabel value="Company"/> 
                                </b:column> 
                            </b:row>

                            <b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Name" required="true" id="company_name" value="#{roleBean.company.name}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="City" required="false" id="company_city" value="#{roleBean.company.city}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="State" required="false" id="company_state" value="#{roleBean.company.state}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Country" required="false" id="company_country" value="#{roleBean.company.country}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Branch" required="true" id="company_branch" value="#{roleBean.company.branch}"/>
                                </b:column>  
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Description" required="false" id="company_description" value="#{roleBean.company.description}"/>
                                </b:column>
                            </b:row> 

                            <b:row>
                                <b:column span="2" offset="0">
                                    <b:commandButton value="Save" action="#{roleBean.saveRole(roleBean.role, roleBean.idUser, companyBean)}" update="@form" look="primary"
                                                     style="width:100%" />
                                </b:column> 
                                <b:column span="2" offset="0">
                                    <b:commandButton id="cancel1" value="Cancel" action="#{roleBean.cancel()}" update="@form" look="danger"
                                                     style="width:100%"/> 
                                </b:column> 
                            </b:row>  
                        </b:container>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
