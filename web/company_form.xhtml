<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Company Form</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column>
                    <h:form id="companyForm">
                        <b:container class="container">
                            <b:row>
                                 <b:column medium-screen="4">
                                    <b:inputText placeholder="Name" required="false" id="name" value="#{companyBean.company.name}"/>
                                </b:column> 
                                </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="City" required="false" id="city" value="#{companyBean.company.city}"/>
                                </b:column> 
                                </b:row><b:row>
                                 <b:column medium-screen="4">
                                    <b:inputText placeholder="State" required="false" id="state" value="#{companyBean.company.state}"/>
                                </b:column> 
                                </b:row><b:row>
                                 <b:column medium-screen="4">
                                    <b:inputText placeholder="Country" required="false" id="country" value="#{companyBean.company.country}"/>
                                </b:column> 
                                </b:row><b:row>
                                 <b:column medium-screen="4">
                                    <b:inputText placeholder="Branch" required="false" id="branch" value="#{companyBean.company.branch}"/>
                                </b:column>  
                                </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Description" required="false" id="description" value="#{companyBean.company.description}"/>
                                </b:column>
                            </b:row> 
                            <b:row>
                                <b:column span="2" offset="0">
                                    <b:commandButton value="saveCompany" action="#{companyListBean.saveCompany(companyBean.company, roleBean.role)}" update="@form" look="primary"
                                                     style="width:100%" />
                                </b:column> 
                            </b:row>
                        </b:container>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
