<!DOCTYPE html>
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
    <ui:define name="title">
        Login   
    </ui:define>

    <ui:define name="content">  
            <b:container style="max-width: 500px"> 
                <b:row >
                    <b:column>
                        <h:form id="loginForm">
                            <b:container class="container" >
                                <b:row>
                                    <b:column>
                                        <b:inputText placeholder="E-mail" required="false" id="email" value="#{userBean.email}">
                                            <f:facet name="prepend">
                                                <b:icon name="user" />
                                            </f:facet>
                                        </b:inputText>
                                    </b:column>
                                    <b:column >
                                        <b:message for="email" />
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column >
                                        <b:inputSecret placeholder="Password" id="password" value="#{userBean.password}">
                                            <f:facet name="prepend">
                                                <b:iconAwesome name="key" />
                                            </f:facet>
                                        </b:inputSecret>
                                    </b:column>
                                    <b:column >
                                        <b:message for="password" />
                                    </b:column>
                                </b:row>

                                <h:messages styleClass="errorMessage" />   

                                <b:row>
                                    <b:column span="4" offset="0">
                                        <b:commandButton value="Login" action="#{userBean.login()}" update="@form" look="primary"
                                                         style="width:100%" />
                                    </b:column> 
                                </b:row>

                                <b:row>
                                    <b:column> 
                                        <h:outputLabel value=""/> 
                                    </b:column> 
                                </b:row>
                                <b:row> 
                                    <b:column span="4" offset="0">
                                        <b:commandButton value="Create Account" action="#{userBean.createEmployee()}" update="@form"
                                                         look="danger" style="width:100%" />
                                    </b:column>
                                </b:row>
                            </b:container>
                        </h:form>
                    </b:column>
                </b:row>
            </b:container> 
    </ui:define> 
</ui:composition>
