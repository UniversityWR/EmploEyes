<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 

    <h:head>
        <title>Companies List</title>
    </h:head>
    <h:body>
        <b:container fluid="true"> 
            <b:row>
                <b:column>   
                    <h:form id="searchForm">
                        <b:panelGrid colSpans="3,9">  
                            <b:column >
                                <b:container>
                                    <b:row>
                                        <b:column medium-screen="4">
                                            <b:inputText placeholder="Search Name" required="false" id="name" value="#{companyListBean.searchName}"/>
                                        </b:column> 
                                    </b:row>  
                                    <b:row>
                                        <b:column span="4">
                                            <b:commandButton value="Search" action="#{companyListBean.getCompanyListByName()}" update="@form" look="primary"
                                                             style="width:100%" />
                                        </b:column>  
                                    </b:row>
                                </b:container>
                                <b:row>
                                    <b:column> 
                                        <h:outputLabel value=""/> 
                                    </b:column>  
                                    <b:column span="4">
                                        <h:dataTable value="#{companyListBean.getCompanyListByName()}" var="company" >
                                            <h:column > 
                                                <b:container>
                                                    <b:row> 
                                                        <b:column span="4">
                                                            <b:commandButton id="showRoles" value="#{company.name}" 
                                                                             action="#{companyListBean.getFunctionListByCompanyId(company.id)}" look="secondary"
                                                                             style="width:100%" >
                                                            </b:commandButton>
                                                        </b:column> 
                                                    </b:row> 
                                                    <b:row>
                                                        <b:column span="2"> 
                                                            <h:outputLabel value=""/>
                                                        </b:column> 
                                                    </b:row>
                                                </b:container>
                                            </h:column>
                                        </h:dataTable>
                                    </b:column> 
                                </b:row>  
                            </b:column>
                            <b:column span="4" offset="0" >
                                <b:row>
                                    <b:column span="6" >  
                                        <ui:param name="companyParam" value="#{companyListBean.getCompanyById(companyListBean.searchId)}"/> 
                                        <b:row>
                                            <h:outputLabel value="Company informations"/>  
                                        </b:row>
                                        <b:row>
                                            <h:outputLabel value="Company:&#160;"/><h:outputText value="#{companyParam.name}"/>  
                                        </b:row>
                                        <b:row>
                                            <h:outputLabel value="Site:&#160;"/><h:outputText value="#{companyParam.site}"/> 
                                        </b:row>
                                        <b:row>
                                            <h:outputLabel value="About:&#160;"/><h:outputText value="#{companyParam.description}"/>   
                                        </b:row>
                                    </b:column>  
                                </b:row>
                                <b:row> 
                                    <b:dataTable  styleClass="table table-striped table-bordered"
                                                  fixedHeader="true"
                                                  paginated="false"
                                                  responsive="true"
                                                  style="width:100%" 
                                                  value="#{companyListBean.getFunctionListByCompanyId(companyListBean.searchId)}" var="function" 
                                                  rendered="#{companyListBean.searchId > 0}"> 
                                        <b:column span="2"> 
                                            <f:facet name="header">
                                                <h:outputText value="Role" />
                                            </f:facet> 
                                            <b:row>
                                                <b:column span="4"> 
                                                    <h:outputLabel value="#{function.name}"/>
                                                </b:column>   
                                            </b:row>  
                                            <b:row>
                                                <b:column span="6"> 
                                                    <h:outputLabel value=" Start:&#160;"/><h:outputText value="#{function.startYear}"/> 
                                                    <h:outputLabel value="&#160;/&#160;"/> 
                                                    <h:outputLabel value=" End:&#160;"/><h:outputText value="#{function.endYear}"/>
                                                </b:column>  
                                                <b:column span="4" offset="0">  
                                                    <h:outputLabel value=" Salary:&#160;"/>  <h:outputText value="#{function.salary}">
                                                        <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                                                    </h:outputText>  
                                                </b:column>   
                                            </b:row> 
                                            <b:row >
                                                <b:column > 
                                                    <h:inputTextarea style="resize: none"
                                                                     rendered="#{function.feedback != ''? true: false}" 
                                                                     cols="50" rows="5" readonly="true" value="#{function.feedback}"/> 
                                                </b:column>   
                                            </b:row>  
                                        </b:column>
                                    </b:dataTable>
                                </b:row>
                            </b:column>  
                        </b:panelGrid> 
                    </h:form> 
                </b:column>
            </b:row> 
        </b:container>
    </h:body>
</html>
