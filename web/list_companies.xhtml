<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

    <h:head>
        <title>Companies List</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column> 
                    <b:container class="container">

                        <h:form id="searchForm">
                            <b:container class="container">
                                <b:row>
                                    <b:column medium-screen="4">
                                        <b:inputText placeholder="Search Name" required="false" id="name" value="#{companyListBean.searchName}"/>
                                    </b:column> 
                                </b:row>  
                                <b:row>
                                    <b:column span="4" offset="0">
                                        <b:commandButton value="Search" action="#{companyListBean.getCompanyListByName()}" update="@form" look="primary"
                                                         style="width:100%" />
                                    </b:column>  
                                </b:row>
                            </b:container>
                            <b:row>
                                <b:column> 
                                    <h:outputLabel value=""/> 
                                </b:column>  
                                <b:column span="4" offset="0">
                                    <h:dataTable value="#{companyListBean.getCompanyListByName()}" var="company" >
                                        <h:column > 
                                            <b:container class="container">
                                                <b:row>
                                                    <b:column span="2"> 
                                                        <h:outputLabel value="#{company.name}"/>
                                                    </b:column>  
                                                    <b:column span="2">
                                                        <b:commandButton id="showRoles" value="Mostrar Cargos" action="#{companyListBean.getFunctionListByCompanyId(company.id)}" look="secondary"
                                                                         style="width:100%" />
                                                    </b:column> 
                                                </b:row> 
                                                <b:row>
                                                    <b:column span="2"> 
                                                        <h:outputLabel value=""/>
                                                    </b:column> 
                                                </b:row>
                                            </b:container>
                                        </h:column>
                                    </h:dataTable>
                                </b:column> 
                            </b:row>  

                            <b:row>
                                <b:column> 
                                    <h:outputLabel value=""/> 
                                </b:column>  
                                <b:column span="4" offset="0">
                                    <h:dataTable value="#{companyListBean.getFunctionListByCompanyId(companyListBean.searchId)}" var="function" 
                                                 rendered="#{companyListBean.searchId > 0}">
                                        <h:column > 
                                            <b:container class="container">
                                                <b:row>
                                                    <b:column span="2"> 
                                                        <h:outputLabel value="#{function.name}"/>
                                                    </b:column>   
                                                </b:row>  
                                            </b:container>
                                        </h:column>
                                    </h:dataTable>
                                </b:column> 
                            </b:row>  

                        </h:form>



                    </b:container> 
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
