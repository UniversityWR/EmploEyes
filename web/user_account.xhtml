<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    
    
  <f:metadata>
      <f:viewParam name="idUser" value="#{userBean.idUser}"/>
    <f:viewAction action="#{userBean.init}" />
  </f:metadata>
    
    <h:head>
        <title>User Account</title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column>
                    <h:form id="accountForm">
                        <b:container class="container">
                            <b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Name" required="false" id="name" value="#{userBean.user.name}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="City" required="false" id="city" value="#{userBean.user.city}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="State" required="false" id="state" value="#{userBean.user.state}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Country" required="false" id="country" value="#{userBean.user.country}"/>
                                </b:column> 
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Years Old" required="false" id="yearOld" value="#{userBean.user.yearOld}"/>
                                </b:column>  
                            </b:row><b:row>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="E-mail" required="false" id="email" value="#{userBean.user.email}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="4">
                                    <b:inputSecret placeholder="Password" id="password" required="false" value="#{userBean.user.password}"/> 
                                </b:column> 
                            </b:row>
                            <b:row>
                                <b:column span="2" offset="0">
                                    <b:commandButton id="saveUser" value="saveUser" action="#{userBean.saveUser(userBean.user)}" update="@form" look="primary"
                                                     style="width:100%" />
                                </b:column> 
                            </b:row>
                            <b:row>
                                <b:column span="2" offset="2">
                                    <b:commandButton id="addRole" value="Add Role" action="#{userBean.addRole(userBean.user)}" look="secondary"
                                                     style="width:100%" />
                                </b:column> 
                            </b:row>
                            
                            <h:dataTable value="#{roleListBean.getRoleListByUserId(userBean.user.id)}" var="role">
                                <h:column>
                                    <h:outputLabel value="#{role.name}"/><h:outputLabel value=" - "/>
                                    <h:outputLabel value="#{role.id}"/><h:outputLabel value=" - "/>
                                    <h:outputLabel value="#{role.userId}"/>  <b:commandButton id="editRole" value="Edit Role" action="#{roleListBean.editRole(role.id)}" look="secondary"
                                                     style="width:100%" />
                                </h:column>
                            </h:dataTable>
                        </b:container>
                    </h:form>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
