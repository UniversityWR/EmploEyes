<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core" >
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title> 
    </h:head>
    <h:body>
        <div id="header">
            <div>
                <h1>EmploEyes</h1>
            </div>

            <div>        
                <h:form rendered="#{not empty user}">
                    Hello, #{user.name}! <h:commandLink value="(logout)" action="#{userBean.logout}"/>
                </h:form>

                <h:messages styleClass="errorMessage" />        
            </div>      
        </div>
        <div id="menu"> 
            <ul>
                <li><h:link rendered="#{empty user}" outcome="/index" value="Login"/></li>
                <li><h:link outcome="/list_companies" value="Company List"/></li>
                <li><h:link rendered="#{not empty user}" outcome="/user_account" value="Profile"/></li>
                <li><h:link rendered="#{userBean.isProfileAdmin()}" outcome="/secured/admin" value="Admin Panel"/></li>
            </ul>
        </div>
        <div id="content"><ui:insert name="content">Default content</ui:insert></div>
        <div id="footer">
            <hr/>
            Exemplo criado para fins educacionais
        </div>
    </h:body>
</html>
